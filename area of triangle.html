<html>
    <head>
        <title>area of triangle</title>
    </head>
    <body>
        <script>
            var a = 5;
            var b = 10;
            var c = 7;
            if(typeof(a)=="number"&& typeof(b)=="number"&& typeof(c)==""){
                
                var s =(a+b+c)/2;
                var area =(s*(s-a)*(s-b)*(s-c))**0.5;
                document.write("the area of triangle is= "+area);
            }
            else{
                document.write("you have entered the wrong data type");
            }
        </script>
    </body>
</html>

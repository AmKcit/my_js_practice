<html>
    <head>
        <title>company CEO's</title>
    </head>
    <body>
        <script>
            var companies=["facebook","google","microsoft","apple","tata","chaudharigroup","alibaba","tesla"];
            var CEO=prompt("enter the companies name","");
            switch(CEO){
                case companies[0]:
                document.write("the founder of facebook is Mark Zukerburg");
                    break;
                
                case companies[1]:
                document.write("the founder of Google is Lary page Sergey bin");
                    break;
                    case companies[2]:
                document.write("the founder of Microsoft is Bill Gates");
                    break;
                    case companies[3]:
                document.write("the founder of Apple is Steve Jobs");
                    break;
                    case companies[4]:
                document.write("the founder of Tata is Jamsetji Tata");
                    break;
                    case companies[5]:
                document.write("the founder of Chaudhari group is Binod Chaudhari");
                    break;
                    case companies[6]:
                document.write("the founder of Alibaba is Jack Ma");
                    break;
                    case companies[7]:
                document.write("the founder of Tesla Elon Musk");
                    break;
                    default:
                        document.write("The data of this company is not available");
            }
        </script>
    </body>
</html>

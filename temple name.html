<html>
    <head>
        <title>temple name line</title>
    </head>
    <body>
        <script>
            var temples=["Bindabasini temple","Akkaladevi temple","Krishna temple","Gadesh temple","Shiva temple"];
            for(n=0;n<=temples.length-1;n++){
                document.write(temples[n]+"<br>");
            }
        </script>
    </body>
</html>

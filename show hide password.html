<html>
    <head>
        <title>hide psw</title>
    </head>
    <body>
        Password:<input type="password" value="active123" id="pswInput">
        <input type="checkbox" onclick="showpsw()">Showpassword
        <script>
            function showpsw(){
                var x= document.getElementById("pswInput");
                console.log(x);
                if(x.type==="password"){
                    x.type="text";
                }
                else{
                    x.type="password";
                }
            }
        </script>
    </body>
</html>
